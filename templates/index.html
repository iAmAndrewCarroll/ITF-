<!DOCTYPE html>
<html>
  <head>
    <title>ITF+ Flashcards Breh</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
  </head>
  <body>
    <div id="content">
      <h1>{{ card['question'] }}</h1>
      <div id="answer" style="display:none;">
        <p>{{ card['answer'] }}</p>
      </div>
      <div id="buttons">
        <button onclick="showAnswer()">Reveal The Wisdom</button>
        <button onclick="window.location.href='/'">Proceed</button>
        <button onclick="window.location.href='/menu'">Main Menu</button>
      </div>
    </div>

    <script>
      function showAnswer() {
        document.getElementById("answer").style.display = "block";
      }
    </script>
  </body>
</html>
